<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <button mat-menu-item [matMenuTriggerFor]="users">
          <mat-icon class="icon">face</mat-icon>
          <span class="label">Utenti</span>
        </button>
      </a>
      <a  mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
      <a  mat-list-item type="button">
        <mat-icon class="icon">chat</mat-icon>
        <span class="label">Chat</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div style="margin-left:10px">
        <a routerLink="http://deltasi.it" >
          <span><img  src="./assets/delta-logo.png"  style="width:120px;"></span>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="login">
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">face</mat-icon>
              <span class="label" [matMenuTriggerFor]="users">Utenti</span>
            </a>
          </li>
          <li>
            <a routerLink="chat">
              <mat-icon class="icon">chat</mat-icon>
              <span class="label">Chat</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <mat-menu #users="matMenu">
      <button mat-menu-item>
        <mat-icon>group</mat-icon>
        <span class="label-under"><a class="a-under" routerLink="list-user">Lista</a></span>
      </button>
      <button mat-menu-item>
        <mat-icon>person_add</mat-icon>
        <span class="label-under"><a class="a-under" routerLink="add-user">Registra</a></span>
      </button>
    </mat-menu>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
